<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue实战小项目</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-box">
        <!-- 图片 -->
        <div id="bag" v-bind:class="{active:ended}"></div>
        <!-- 进度条 -->
        <div id="bag-length" >
            <div v-bind:style="{width:health +'%'}"></div>
        </div>
        <!-- 按钮 -->
        <div id="btn-box">
            <button v-on:click="punch" v-show="!ended" type="button">点点爆💥</button>
            <button v-on:click="restart" type="button">复原</button>
        </div>


        <div>
            <input type="text" v-model="name">
            <span>我的名字:{{name}}</span>
        </div>
        <div>
            <input type="text" v-model="age">
            <span>我的年龄:{{age}}</span>
        </div>
        <div>
            <input type="text" v-model="sex">
            <span>我的性别:{{sex}}</span>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
